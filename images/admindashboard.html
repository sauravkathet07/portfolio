<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    a.reply-link {
      color: #007bff;
      text-decoration: none;
    }
    a.reply-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard - Messages from Portfolio</h1>

  <table id="messageTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Reply</th>
      </tr>
    </thead>
    <tbody>
      <!-- Messages will load here -->
    </tbody>
  </table>

  <script src="admin-dashboard.js"></script>
</body>
</html>
